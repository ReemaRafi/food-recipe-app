<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button id="registerBtn">Sign Up</button>

                <!-- <button id="logoutBtn">LogOut</button>
             -->
            <p>Already have an account? <a href="./login.html">Login</a></p>
            <br>

    

            <button id="logoutBtn">LogOut</button>


            <br><br>

            <button id="resetPassword">Send Reset Password Email</button>

<br><br>
            <button id="signinWithGoogle">Signin With Google</button>


            <br><br>

            <button id="signinWithFacebook">Signin With FaceBook</button>

            
        </div>
    </div>
    
    
    <script src="../js/signup.js" type="module"></script>

    <script src="../js/google.js" type="module"></script>
</body>
</html>
